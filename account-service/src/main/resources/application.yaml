server.port=${SERVER_PORT:10083}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/pfa}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect

spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

spring.jackson.date-format=dd-MM-yyyy HH:mm:ss

pfa.endpoint.common-service=${COMMON_SERVICE_ENDPOINT:http://localhost:10081}
pfa.endpoint.stock-service=${STOCK_SERVICE_ENDPOINT:http://localhost:10082}